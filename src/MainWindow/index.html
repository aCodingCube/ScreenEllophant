<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src 'self'; 
      connect-src 'self' ipc.localhost http://ipc.localhost; 
      img-src 'self' asset: https://asset.localhost http://asset.localhost; 
      style-src 'self' 'unsafe-inline';
      script-src 'self' 'unsafe-inline';"
    />
    <title>Tauri App</title>
    <script type="module" src="script.js" defer></script>
  </head>

  <body>
    <main class="container">
      <div class="layout-container">
        <header class="top-box">
          <h1>UI-MediaInterface</h1>
          <button id="launchBtn">Launch Player</button>
          <button id="imgBtn">Choose media</button>
          <button id="loadBtn">Load Assets</button>
        </header>

        <main class="bottom-area">
          <div class="box half" id="box-left">
            <div class="grid-container" id="container"></div>
          </div>

          <div class="box half" id="box-right">UI - Right</div>
        </main>
      </div>
    </main>
  </body>
</html>
