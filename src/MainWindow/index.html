<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="./script.js"></script>
  </head>

  <body>
    <main class="container">
      <div class="layout-container">
        <header class="top-box">
          <button id="colorBtn">Add Color</button>
          <input type="color" id="colorInput" value="#ff0000">
          <button id="loadBtn">Load Assets</button>
          <button id="launchBtn">Launch Player</button>
          <button id="templateBtn">Add templates</button>
          <button id="editToggle">Edit Mode</button>
          <button id="assetToggle">Asset Menu</button>
          <button id="blackoutBtn">Blackout!</button>
        </header>

        <main class="bottom-area">
          <div class="box half" id="box-left">
            <div class="grid-container" id="container-left"></div>
          </div>

          <div class="box half" id="box-right">
            <div class="grid-container" id="container-right"></div>
          </div>
        </main>
      </div>
    </main>
  </body>
</html>
