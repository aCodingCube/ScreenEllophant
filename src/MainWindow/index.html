<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="./script.js"></script>
  </head>

  <body>
    <main class="container">
      <div class="layout-container">
        <header class="top-box">
          <button id="colorBtn">Farbe hinzufügen</button>
          <input type="color" id="colorInput" value="#ff0000">
          <button id="loadBtn">Lade Medien</button>
          <button id="launchBtn">Starte Presentation</button>
          <button id="endBtn">Beende Presentation</button>
          <button id="visibilityToggle">Verstecke Presentation</button>
          <button id="templateBtn">Vorlagen hinzufügen</button>
          <button id="editToggle">Bearbeitungs Modus</button>
          <button id="assetToggle">Medien Sammlung ein-/ausblenden</button>
          <button id="blackoutBtn">Blackout!</button>
          <button id="transitionToggle">Übergänge umschalten</button>
          <button id="deleteBtn">entfernen</button>
          <button id="templateDeleteBtn">entferne leere Vorlagen</button>
          <button id="renameBtn">umbenennen</button>
        </header>
        
        <main class="bottom-area">
          <div class="box half" id="box-left">
            <div class="grid-container" id="container-left"></div>
          </div>

          <div class="box half" id="box-right">
            <div class="grid-container" id="container-right"></div>
          </div>
        </main>
      </div>
    </main>
  </body>
</html>
