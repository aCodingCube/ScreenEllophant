<!doctype html>
<html lang="en">
  <head>
    <!-- Linking CSS and JS -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js" defer></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self'; 
        connect-src 'self' ipc.localhost http://ipc.localhost; 
        img-src 'self' asset: https://asset.localhost http://asset.localhost; 
        media-src 'self' asset: https://asset.localhost http://asset.localhost; 
        style-src 'self' 'unsafe-inline';
        script-src 'self' 'unsafe-inline';"
    />
    <title>Starting-Dialog</title>
  </head>

  <body>
    <h1>Screen Ellophant</h1>
    <div id="lowerContainer">
      <button id="newProjectBtn" class="btns">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-folder-plus-icon lucide-folder-plus"
        >
          <path d="M12 10v6" />

          />

        <p>Neues Projekt erstellen...</p>
      </button>
      <button id="folderBtn" class="btns">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-folder-search-icon lucide-folder-search"
        >
          <path
            d="M10.7 20H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h3.9a2 2 0 0 1 1.69.9l.81 1.2a2 2 0 0 0 1.67.9H20a2 2 0 0 1 2 2v4.1"
          />
          <path d="m21 21-1.9-1.9" />
          <circle cx="17" cy="17" r="3" />
        </svg>

</html>
