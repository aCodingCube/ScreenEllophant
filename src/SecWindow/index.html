<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Linking CSS and JS -->
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js" defer></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self'; 
        connect-src 'self' ipc.localhost http://ipc.localhost; 
        img-src 'self' asset: https://asset.localhost http://asset.localhost; 
        media-src 'self' asset: https://asset.localhost http://asset.localhost; 
        style-src 'self' 'unsafe-inline';
        script-src 'self' 'unsafe-inline';"
    />
    <title>Presentation / Screen-monkey</title>
  </head>
  <body>
    <img
      id="presentationImage"
      style="display: none; width: 100%; height: 100vh; object-fit: contain"
    />
    <video
      id="presentationVideo"
      style="display: none; width: 100%; height: 100vh"
      autoplay
    ></video>
  </body>
</html>
